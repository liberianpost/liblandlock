<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="dssn">DSSN:</label>
                    <input type="text" id="dssn" required placeholder="Enter your DSSN">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p id="errorMsg" class="error"></p>
        </div>
    </div>

    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dssn = document.getElementById('dssn').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('https://libpayapp.liberianpost.com:8081/lllogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dssn, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user data in localStorage or sessionStorage
                    localStorage.setItem('user', JSON.stringify(data.data));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.textContent = data.message;
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Network error. Please try again.';
            } finally {
                // Reset button state
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });
        
        // Check if user is already logged in
        const user = localStorage.getItem('user');
        if (user) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
