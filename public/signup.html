<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Secure Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="dssn">DSSN:</label>
                    <input type="text" id="dssn" required placeholder="Enter your DSSN">
                    <button type="button" id="checkDssn">Verify DSSN</button>
                </div>
                <div id="employeeInfo" class="hidden">
                    <div class="employee-details">
                        <h3>Employee Information</h3>
                        <p><strong>Name:</strong> <span id="employeeName"></span></p>
                        <img id="employeeImage" src="" alt="Employee Photo" class="employee-image">
                    </div>
                </div>
                <div id="passwordSection" class="hidden">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p id="errorMsg" class="error"></p>
            <p id="successMsg" class="success"></p>
        </div>
    </div>

    <script>
        document.getElementById('checkDssn').addEventListener('click', async () => {
            const dssn = document.getElementById('dssn').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const passwordSection = document.getElementById('passwordSection');
            const employeeInfo = document.getElementById('employeeInfo');
            const checkBtn = document.getElementById('checkDssn');
            
            if (!dssn) {
                errorMsg.textContent = 'Please enter a DSSN';
                return;
            }
            
            // Show loading state
            checkBtn.textContent = 'Verifying...';
            checkBtn.disabled = true;
            errorMsg.textContent = '';
            successMsg.textContent = '';
            
            try {
                const response = await fetch('https://libpayapp.liberianpost.com:8081/llverify-dssn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dssn })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    errorMsg.textContent = '';
                    successMsg.textContent = 'DSSN verified. Please create your password.';
                    
                    // Show employee information
                    document.getElementById('employeeName').textContent = 
                        `${data.data.first_name} ${data.data.last_name}`;
                    
                    if (data.data.image_url) {
                        document.getElementById('employeeImage').src = data.data.image_url;
                    }
                    
                    employeeInfo.classList.remove('hidden');
                    passwordSection.classList.remove('hidden');
                } else {
                    errorMsg.textContent = data.message;
                    successMsg.textContent = '';
                    employeeInfo.classList.add('hidden');
                    passwordSection.classList.add('hidden');
                }
            } catch (error) {
                console.error('DSSN verification error:', error);
                errorMsg.textContent = 'Network error. Please try again.';
            } finally {
                // Reset button state
                checkBtn.textContent = 'Verify DSSN';
                checkBtn.disabled = false;
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dssn = document.getElementById('dssn').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                return;
            }
            
            if (password.length < 6) {
                errorMsg.textContent = 'Password should be at least 6 characters';
                return;
            }
            
            // Show loading state
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('https://libpayapp.liberianpost.com:8081/llregister', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dssn, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMsg.textContent = 'Account created successfully!';
                    errorMsg.textContent = '';
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = data.message;
                    successMsg.textContent = '';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMsg.textContent = 'Network error. Please try again.';
            } finally {
                // Reset button state
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
