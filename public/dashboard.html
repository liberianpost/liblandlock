<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Secure Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Welcome to Your Dashboard</h1>
            <p>You have successfully logged in to the secure portal.</p>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
         // Firebase configuration - Replace with your config
        const firebaseConfig = {
            apiKey: "AIzaSyCAXigi0D23EjboMxulyXNb0ii-tpw0Fk0",
            authDomain: "liblandlock.firebaseapp.com",
            projectId: "liblandlock",
            storageBucket: "liblandlock.firebasestorage.app",
            messagingSenderId: "1019606713296",
            appId: "1:1019606713296:web:4990faf32bcaf0a21dafd5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Check if user is logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
